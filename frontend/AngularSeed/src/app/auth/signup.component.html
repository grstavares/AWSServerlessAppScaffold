<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>SB Admin BS4 Angular5</h1>
            <form role="form" #form="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ngModel class="form-control input-underline input-lg" name="username" placeholder="Full Name">
                    </div>

                    <div class="form-group">
                        <input type="text" ngModel class="form-control input-underline input-lg" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                            <input type="tel" ngModel class="form-control input-underline input-lg" name="phone" placeholder="Telefone">
                    </div>

                    <div class="form-group">
                        <input type="password" ngModel class="form-control input-underline input-lg" name="password" placeholder="Password">
                    </div>
                    
                    <div class="form-group">
                        <input type="password" ngModel class="form-control input-underline input-lg" name="passwordConfirmation" placeholder="Repeat Password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onSubmit(form)"> Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
